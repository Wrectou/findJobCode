    // 封装一个异步加载图片的方法
    function loadImg(url) {
      return new Promise((resolve, reject) => {
        var img = new Image()
        img.onload = function() {
          console.log("图片加载完成！");
          resolve(img)
        }
        img.onerror = function() {
          reject(new Error('Could not load image at' + url));
        }
        img.src = url
      })
    }
